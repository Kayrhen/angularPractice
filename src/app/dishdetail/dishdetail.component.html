<div fxFlex="80" *ngIf="dish" >
<div class="row">
<mat-card class="column">
    <mat-card-header>
      <mat-card-title>{{dish.name | uppercase}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{dish.image}}">
    <mat-card-content>
      <p> {{dish.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">BACK</button>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

<div fxFlex class="column">
  <mat-list>
    <h3>Comments</h3>
    <mat-list-item *ngFor="let rating of dish.comments">
      <h4 mat-line>{{rating.comment}}</h4>
      <p mat-line>{{rating.rating}} Stars</p>
      <p mat-line> --{{rating.author}} {{rating.date | date:'fullDate'}}</p>
    </mat-list-item>
  </mat-list>
</div>

</div>
</div>
